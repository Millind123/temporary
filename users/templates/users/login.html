<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Online Judge</title>
</head>
<body style="margin-top: 5%;margin-right:6%;text-align: center;">
    <h1 style="margin-bottom: 3%;">Login Page</h1>
    <div>
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend style="margin-bottom: 3%;" >Log in</legend>
                {{form.as_p}}
            </fieldset>
            <div>
                 <button style = "margin-bottom: 3%;"type = "submit" class ="btn btn-primary my-1"> submit </button>
            </div>
        </form>
        <div>
            <small>Do not have an account? <a href="{% url 'register' %}">Register !!</a></small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
